eureka:
  client:
    registerWithEureka: true
    instance:
      preferIpAddress: true
      lease-renewal-interval-in-seconds: 30
      lease-expiration-duration-in-seconds: 90
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations:
            - classpath:config/telemetry/{application}